<!-- templates/ask_name.html -->

{% extends "base.html" %}

{% block title %}Adaptive MBTI Test - Welcome{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Welcome to the Adaptive MBTI Test</h1>
    <form method="post" class="mt-4">
        <div class="form-group">
            <label for="name">Before we begin, what's your name?</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Continue</button>
    </form>
</div>
{% endblock %}
