<!DOCTYPE html>
<html>
<head>
    <title>MBTI Translator</title>
    <!-- Meta Tags for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon2.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{{ url_for('index') }}">ðŸ”® MBTI Oracle</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if request.endpoint == 'index' %}active{% endif %}">
                        <a class="nav-link" href="{{ url_for('index') }}">Interpreter</a>
                    </li>
                    <li class="nav-item {% if request.endpoint == 'translator' %}active{% endif %}">
                        <a class="nav-link" href="{{ url_for('translator') }}">Translator</a>
                    </li>
                    <li class="nav-item {% if request.endpoint == 'guesser' %}active{% endif %}">
                        <a class="nav-link" href="{{ url_for('guesser') }}">Guesser</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Visitor Count Display -->
        <div class="visitor-count text-right">
            <p>Total Visitors: {{ visitor_count }}</p>
        </div>
        <!-- Click Count Display -->
        <div class="click-count text-right">
            <p>Total Translations: {{ translator_clicks }}</p>
        </div>
        <h1 class="text-center mb-4">MBTI Translator</h1>
        <form method="post" id="translator-form">
            <div class="row">
                <!-- From MBTI Type and Original Message -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="from_mbti">From:</label>
                        <select id="from_mbti" name="from_mbti" class="form-control" required>
                            {% for type in mbti_types %}
                                <option value="{{ type }}" {% if from_mbti == type %}selected{% endif %}>{{ type }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea
                            id="original_message"
                            name="original_message"
                            class="form-control"
                            rows="10"
                            required
                            placeholder="Type your message here..."
                        >{{ original_message }}</textarea>
                    </div>
                </div>
                <!-- To MBTI Type and Translated Message -->
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="to_mbti">To:</label>
                        <select id="to_mbti" name="to_mbti" class="form-control" required>
                            {% for type in mbti_types %}
                                <option value="{{ type }}" {% if to_mbti == type %}selected{% endif %}>{{ type }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea
                            id="translated_message"
                            name="translated_message"
                            class="form-control"
                            rows="10"
                            readonly
                        >{{ translated_message }}</textarea>
                    </div>
                </div>
            </div>
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Translate</button>
                <span id="loading-message" class="loading-message ml-2" style="display: none;">
                    <span class="spinner-border spinner-border-sm text-primary" role="status" aria-hidden="true"></span>
                    Thinking...
                </span>
            </div>
        </form>
        {% if interpretation %}
            <div class="mt-5">
                <h2>Interpretation:</h2>
                <p>{{ interpretation }}</p>
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script>
        // Existing JavaScript (if any)
        // ...

        const form = document.getElementById('translator-form');
        const loadingMessage = document.getElementById('loading-message');

        form.addEventListener('submit', function() {
            loadingMessage.style.display = 'inline-block';
        });
    </script>
</body>
</html>
