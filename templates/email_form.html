<!-- templates/email_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Required</title>
    <style>
        /* Basic styling for the modal */
        .modal {
            display: block;
            position: fixed;
            z-index: 1;
            padding-top: 150px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            margin: auto;
            padding: 20px;
            background-color: #fefefe;
            width: 30%;
            border-radius: 5px;
        }
        input[type=email] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
        }
        input[type=submit] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="modal">
    <div class="modal-content">
        <h2>Please Enter Your Email to Continue</h2>
        <form method="POST" action="{{ url_for('submit_email') }}">
            <input type="email" name="email" placeholder="Enter your email address" required>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>

</body>
</html>
