{% extends "base.html" %}

{% block title %}MBTI Oracle - Your Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="row">
                <!-- Profile Picture -->
                <div class="col-md-3 text-center">
                    <img src="{{ session['profile']['picture'] }}" alt="Profile Picture" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                </div>
                <!-- Profile Details -->
                <div class="col-md-9">
                    <h3 class="card-title">{{ session['profile']['name'] }}</h3>
                    <p class="card-text">Email: {{ user['email'] }}</p>
                    <p class="card-text">
                        {% if user.is_premium %}
                        <p>Status: <strong>Premium User</strong></p>
                        <!-- Cancel Subscription Button -->
                        <form action="{{ url_for('cancel_subscription') }}" method="post">
                            <button type="submit" class="btn btn-danger">Cancel Subscription</button>
                        </form>
                    {% else %}
                        <p>Status: <strong>Free User</strong></p>
                        <a href="{{ url_for('upgrade') }}" class="btn btn-primary">Upgrade to Premium</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
