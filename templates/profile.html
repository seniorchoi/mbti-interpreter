{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Your Profile</h2>
    <img src="{{ user['picture'] }}" alt="Profile Picture">
    <p>Name: {{ user['name'] }}</p>
    <p>Email: {{ user['email'] }}</p>
    {% if user.is_premium %}
        <p>Status: Premium User</p>
    {% else %}
        <p>Status: Free User</p>
        <a href="{{ url_for('upgrade') }}">Upgrade to Premium</a>
    {% endif %}
</div>
{% endblock %}
